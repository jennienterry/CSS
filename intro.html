<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 주석으로 사용!! */
      * {
        padding: 0;
        margin: 0;
        color: orange;
      }
      .cls1 {
        color: red; /* 컬러 */
        font-size: 20px;
      }
      #id1 {
        font-weight: bold;
      }
      span {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div style="color: blue; font-size: 20px">안녕하세요</div>
    <div class="cls1">안녕하세요</div>
    <div id="id1">안녕하세요</div>
    <span class="cls1">안녕하세요</span>
  </body>
</html>
