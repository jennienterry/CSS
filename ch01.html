<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* div가 가진 자식들 중에 center이나 right나 left 애들 */
      div.center {
        text-align: center;
        color: red;
      }

      div .right {
        text-align: right;
        color: blue;
      }
      div >.left {
        text-align: left;
        color: pink;
      }
      div#pk {
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <div class="right">dd</div>
    <div class="center">첫번째</div>
    <div id="pk">두번째</div>
    <div> 세번째
      <p class="right">네번째</p>
    </div>
    <p class="right">다섯번째</p>
    <div>
      <div>
        <section>
          <div class="left">
            여섯번째
          </div>
          <div class="right">
            일곱번째
          </div>
        </section>
        <div class="left">
          여덟번째
        </div>
    </div>
  </body>
</html>
