<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cls1 {
        position: relative;
        background-color: crimson;
        height: 300px;
        width: 300px;
        bottom: 20px;
      }

      .cls2 {
        position: absolute;
        background-color: cyan;
        height: 100px;
        width: 100px;
        right: 10px;
        bottom: -10px;
      }
    </style>
  </head>
  <body>
    <div class="cls1">
      <div class="cls2"></div>
    </div>
  </body>
</html>
