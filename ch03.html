<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
      body {
        height: 500px;
      }
      .parent {
        background-color: aqua;
        height: 50%; /* body 값이 없는 상태기 때문에 %는 안먹힘, 기준점필요 */
        width: 60%;
        max-width: 800px;
        min-width: 500px; /* 이 이하로 작아지지 않을거야 */
      }

      .child {
        background-color: blue;
        height: 90%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
